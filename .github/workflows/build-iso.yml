name: Build ISO
on: push

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install live-build
        run: |
          sudo apt-get update
          sudo apt-get -y install coreutils debootstrap debhelper live-build
      - name: Build
        run: |
          sudo lb build

