name: Build ISO
on: push

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Prepare base
        run: |
          sudo apt-get update
          sudo apt-get -y install coreutils debootstrap debhelper debian-archive-keyring
      - name: Install live-build
        run: |
          git clone https://salsa.debian.org/live-team/live-build.git
          cd live-build
          make && sudo make install
      - name: Config
        run: |
          sudo lb clean
          lb config --debian-installer-gui=true --debian-installer=live -d stable --debian-installer-distribution stable
      - name: Build
        run: |
          sudo lb build

